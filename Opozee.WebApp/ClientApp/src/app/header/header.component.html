<div class="inner_pages">
  <header>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand logo" href="#"><img src="../../assets/images/logo-brain-white.png" class="img-responsive"></a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          <div class="banner_search-form">
            <div class="search-input">
              <input class="form-control my-0 py-1 red-border" type="text" placeholder="Search" aria-label="Search" (keydown)=searchText($event) [(ngModel)]="searchTextModel">
            </div>
            <div class="search-button">
              <a (click)=searchTextButton($event) style="cursor:pointer">
                <img src="../../assets/images/search.png" alt="Snow" sizes="1">
              </a>
            </div>
          </div>


          <ul class="nav navbar-nav navbar-right">
            <li><a (click)="navbar();" [routerLink]="['/']">Home</a></li>
            <li><a (click)="navbar();" [routerLink]="['/postquestion',0]">Post Question</a></li>
            <!--<li><a [routerLink]="['/profile/', loginData.Id]">My Beliefs</a></li>-->
            <li *ngIf="loginData.isAuthenticateUserId == 0 || loginData  == 0"><a (click)="navbar();" [routerLink]="['/login']">Login</a></li>
            <li class="notification" *ngIf="loginData.Id > 0">
              <a (click)="navbar();" [routerLink]="['/notifications']">
                Notifications <i *ngIf="showNotificationIcon" class="fa fa-circle" aria-hidden="true"></i>
              </a>
            </li>
            <li class="notification" *ngIf="loginData.Id > 0"><a (click)="navbar();" [routerLink]="['/profile/', loginData.Id]">Profile</a></li>
            <li class="notification"> <a (click)="navbar();" [routerLink]="['/score/']">Score</a></li>
            <!--<span class="bell-icon"><i class="fa fa-bell" aria-hidden="true"></i>  <span></span></span>-->
            <!--<li *ngIf="isAuthenticateUserId"><a (click)="navbar();" [routerLink]="['/bookmark',0]">Bookmarks</a></li>-->
            <li>
              <div class="dropdown header-ddl" *ngIf="loginData.Id > 0" style="cursor:pointer">
                <a class="profile_head btn btn-primary dropdown-toggle" data-toggle="dropdown">
                  <img class="cls-profile" src="{{loginData?.ImageURL
                }}" onerror="this.onerror=null;this.src='../../assets/images/profile.png';">
                <span class="badge bg-red">{{loginData?.BalanceToken}}</span>
              </a>
                <div class="dropdown-menu">
                  <!--<a class="dropdown-item" (click)="navbar();" [routerLink]="['/profile/', loginData.Id]">Profile</a>-->
                  <!--<a class="dropdown-item" style="cursor:pointer !important" (click)="openResetModal()">Reset Password</a>-->
                  <a class="dropdown-item" style="cursor:pointer !important" (click)="logout()">Log Out</a>
                </div>
              </div>
            </li>
          </ul>

        </div>

      </div>
    </nav>
  </header>
</div>
<reset-password #resetPassword ></reset-password>
