<link rel="icon" href="../../assets/images/OpozeeIcon.png" />
<title>Opozee</title>
<div id="login" class="inners">

  <div class="creds p-4">

    <div class="container">

      <div class="no-margin row justify-content-center">
        <div class="col-lg-5 col-md-12 col-sm-12">
          <div class="login_data bg-white text-center rounded p-md-4  pt-4">
            <div class="logo_main text-center">

            </div>
            <div class="login_form">
              <form class="w-md-75 mx-auto px-sm-3 my-3 mt-4" [formGroup]="questionPostForm" (ngSubmit)="onSubmitNew()">
                <div class="text-left">

                  <div class="form-group" style="width:100%">
                    <label for="postQuestion">Question</label>
                    <div class="bg-warning QuestionComment">Opozee is designed to answer questions in a yes or no format.</div>

                    <!-- <app-ngx-editor resizer="basic"
                    formControlName="postQuestion"
                    [config]="editorConfig"
                    [(ngModel)]="postQuestion">
    </app-ngx-editor> -->
                    <textarea class="editor" maxlength="500"
                              rows="4" cols="30" resizer="basic"
                              formControlName="postQuestion"
                              [(ngModel)]="postQuestion">
                    </textarea>
                    <div class="alert-danger" *ngIf="questionPostForm.controls['postQuestion'].touched && questionPostForm.get('postQuestion').hasError('required')">
                      *Question is required
                    </div>
                    <div class="alert-danger" *ngIf="questionPostForm.controls['postQuestion'].touched && questionPostForm.controls['postQuestion'].hasError('maxlength')">
                      *Maximum of 400 characters
                    </div>



                    <!--<textarea rows="4" cols="50" style="padding-left: 15px;" formControlName="postQuestion" class="form-control form-control pl-5" [ngClass]="{ 'is-invalid': submitted && f.postQuestion.errors }"></textarea>-->
                    <!--<div *ngIf="postQuestionTemp == ''">question required</div>
    {{postQuestionTemp}}-->

                    <!--<small style="float:right;font-size:12px;margin-top:2px;">
                      Press <i style="position:static;opacity: 0.6;" class="fa fa-windows" aria-hidden="true"></i> + Period for Emoji.
                    </small>-->
                  </div>

  [ngModelOptions]="{standalone: true}"
  [(ngModel)]="selectedItems"
  [settings]="dropdownSettings"
  (onSelect)="onItemSelect($event)"
  (onSelectAll)="onSelectAll($event)"
  (onDeSelect)="onDeSelect($event)">-->
                  <!--</ng-multiselect-dropdown>-->





                  <div class="form-group" style="width:100%">
                    <label for="links">Link </label>
                    <label style="font-size: 11px">(Source link ) </label>

                    <input type="text" style="padding-left: 15px;" formControlName="link" class="form-control form-control pl-5" />

                  </div>

                  <div class="form-group" style="width:100%">
                    <label for="hashtagss">Hashtags </label>
                    <label style="font-size: 11px">(Example: USAPolitics Trump2020 ) </label>

                    <input type="text" style="padding-left: 15px;" formControlName="hashtags" class="form-control form-control pl-5" />

                  </div>

                </div>

                <div class="form-group">

            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
