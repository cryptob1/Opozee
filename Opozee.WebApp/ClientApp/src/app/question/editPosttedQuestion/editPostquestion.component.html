<title>Opozee</title>
<div id="login" class="inners">

  <div class="creds p-4">

    <div class="container">

      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-12 col-sm-12">
          <div class="login_data bg-white text-center rounded p-md-4  pt-4">
            <div class="logo_main text-center">
              <img src="../../assets/images/logo-brain.png" alt="main-logo">
            </div>
            <div class="login_form">
              <form class="w-md-75 mx-auto px-sm-3 my-3 mt-4" [formGroup]="questionPostForm" (ngSubmit)="onSubmit()">
                <div class="main_fields text-left">

                  <div class="form-group">
                    <label for="postQuestion">Question</label>
                    <textarea rows="4" cols="50" formControlName="postQuestion" class="form-control form-control pl-5" [ngClass]="{ 'is-invalid': submitted && f.postQuestion.errors }"></textarea>
                    <i class="fa fa-inbox"></i>

                    <div *ngIf="postQuestionTemp == 0">question required</div>
                    {{postQuestionTemp}}
                  </div>



  
                  <div class="form-group">
                    <label for="hashtagss">Hash Tag</label>
                    <input type="text" formControlName="hashtags" class="form-control form-control pl-5"  />

                  </div>
                </div>

                <div class="form-group">
                  <button [disabled]="loading" class="btns bg-primary border-0 w-100 rounded color-white mt-3">Save</button>
