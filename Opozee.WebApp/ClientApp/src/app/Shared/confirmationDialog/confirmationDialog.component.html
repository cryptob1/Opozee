<div bsModal #confirmationDialogComponent="bs-modal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="model fade in show" role="dialog" aria-labelledby="dialog-auto-name">
    <form name="postBeliefForm" #f="ngForm" >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="dialog-events-name" class="modal-title pull-left">Confirmation</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <div class="form-group post-yes-no-option">
              <fieldset class="form-group input-switch input-switch-dual">
                Do you want to proceed similar question..
              </fieldset>
            </div>

            <div class="form-group">
            </div>
          </div>
          <div class="modal-footer">
            <button  class="btn btn-success" (click)="confirm()">Ok</button>
            <button type="button" class="btn btn-danger" (click)="close()">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<style>
  .error {
    border: 1px solid red !important;
  }
</style>
