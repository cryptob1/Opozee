<div class="change-p">
  <form #f="ngForm" novalidate (ngSubmit)="changePWD(f.value, f.valid)">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h4 id="dialog-events-name" class="modal-title pull-left">Reset Password </h4>          
        </div>
        <div class="modal-body">
          <div class="main_fields text-left">
            
            <div class="form-group">
              <label for="newpassword">New Password</label>
              <input name="newpassword" type="password" class="form-control form-control pl-5"
                     [ngModel]="_changePasswordModel.newpassword"
                     required #newpassword="ngModel" />
              <i class="fa fa-lock"></i>
              <small [hidden]="newpassword.valid || (newpassword.pristine && !f.submitted)" class="invalid-feedback" style="color:red">
                *New Password is required
              </small>
            </div>

            <div class="form-group">
              <label for="cpassword">Confirm Password</label>
              <input name="cpassword" type="password" class="form-control form-control pl-5"
                     [ngModel]="_changePasswordModel.confirmPassword"
                     required validateEqual="newpassword" #cpassword="ngModel" />
              <i class="fa fa-lock"></i>
              <small [hidden]="cpassword.valid || (cpassword.pristine && !f.submitted)" class="invalid-feedback" style="color:red">
                *Password does not match
              </small><br />
              <small [hidden]="cpassword.valid || (cpassword.pristine && !f.submitted)" class="invalid-feedback" style="color:red">
                *Confirm Password is required
              </small>
            </div>

          </div>

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success" [disabled]="!f.valid">Change Password</button>
          <button type="button" class="btn btn-danger" (click)="close()">Cancel</button>
        </div>
      </div>
    </div>
  </form>
</div>
