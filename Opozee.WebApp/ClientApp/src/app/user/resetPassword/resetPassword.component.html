<div bsModal #resetPassword="bs-modal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="model fade in show" role="dialog" aria-labelledby="dialog-auto-name">
    <form class="w-md-75 mx-auto px-sm-3 my-3 mt-4" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="dialog-events-name" class="modal-title pull-left">Reset Password </h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="main_fields text-left">
              <div class="form-group">
                <label for="oldpassword">Old Password</label>
                <input type="password" formControlName="oldpassword" class="form-control form-control pl-5" [ngClass]="{ 'is-invalid': submitted && f.oldpassword.errors }" />
                <i class="fa fa-lock"></i>
                <div *ngIf="submitted && f.oldpassword.errors" class="invalid-feedback">
                  <div *ngIf="f.oldpassword.errors.required">Old Password is required</div>
                </div>
              </div>
              <div class="form-group">
                <label for="newpassword">New Password</label>
                <input type="password" formControlName="newpassword" class="form-control form-control pl-5" [ngClass]="{ 'is-invalid': submitted && f.newpassword.errors }" />
                <i class="fa fa-lock"></i>
                <div *ngIf="submitted && f.newpassword.errors" class="invalid-feedback">
                  <div *ngIf="f.newpassword.errors.required">New Password is required</div>
                </div>
              </div>
              <div class="form-group">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" formControlName="confirmpassword" class="form-control form-control pl-5" [ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors }" />
                <i class="fa fa-lock"></i>
                <div *ngIf="submitted && f.confirmpassword.errors" class="invalid-feedback">
                  <div *ngIf="f.confirmpassword.errors.required"> Confirm Password is required</div>
                  <div *ngIf="!passwordmatch">Password not match </div>
                </div>
                
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success" [disabled]="loading">Reset</button>
            <button type="button" class="btn btn-danger" (click)="close()">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
